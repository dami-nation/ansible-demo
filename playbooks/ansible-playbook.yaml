- name: PlayBook 1 - Nginx Installation
  hosts: Nginx-Servers
  become: true
  vars:
    nginx_custom_config: files/nginx.conf
  tasks:
    - name: Install Nginx Web Server
      apt:
        name: nginx
        state: latest
        update_cache: yes

    - name: Start and Enable Nginx Service
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Copy custom Nginx config
      copy:
        src: "{{ nginx_custom_config }}"
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644
      notify: Reload Nginx

    - name: Deploy custom index.html to Nginx web root
      copy:
        src: files/index-template.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload Nginx

    - name: Deploy custom site config
      copy:
        src: files/my_site.conf
        dest: /etc/nginx/sites-available/my_site.conf
      notify: Reload Nginx

    - name: Enable custom site
      file:
        src: /etc/nginx/sites-available/my_site.conf
        dest: /etc/nginx/sites-enabled/my_site.conf
        state: link
        force: true
      notify: Reload Nginx

    - name: Validate nginx config before reloading
      command: nginx -t
      register: nginx_test
      failed_when: nginx_test.rc != 0

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
